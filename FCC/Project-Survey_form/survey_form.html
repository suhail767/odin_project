<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Membership form</h1>
        <p id="description">Be a member by filling up the form</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" name="name" class="form-control"
          placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" name="email" class="form-control"
          placeholder="Enter your mail id" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input id="number" type="number" name="age" min="10" max="99"
          class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="form-control" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
            <option value="learner">Full-time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our club to your friends?</p>
          <label>
            <input type="radio" name="user-recommend" value="definitely"
            class="input-radio" checked>
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe"
            class="input-radio">
            Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" value="not-sure"
            class="input-radio">
            Not sure
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved
          <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input type="checkbox" name="prefer" value="players"
            class="input-checkbox">
            Players
          </label>
          <label>
          <input type="checkbox" name="prefer" value="management"
          class="input-checkbox">
          Management
        </label>
        <label>
          <input type="checkbox" name="prefer" value="stadium"
          class="input-checkbox">
          Stadium
        </label>
        </div>
        <div class="form-group">
          <p>Any comment or suggestions?</p>
          <textarea id="suggestions" name="suggestions" class="input-textarea"
          placeholder="Enter your comments here"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" name="submit"
          class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
