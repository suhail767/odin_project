<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manchester United Store</title>
  </head>
  <body>
  <div class="page-wrapper">


    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://1000logos.net/wp-content/uploads
        /2017/03/Manchester-United-Logo-640x649.png"
        alt="Manchester United Logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#kits">Team kits</a>
          </li>
          <li>
            <a class="nav-link" href="#about">about</a>
          </li>
          <li>
            <a class="nav-link" href="#shoes">Shoes</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section id="hero">
        <form id="form" class="form-email" action="https://www.freecodecamp.com/email-submit" >
          <input id="email" type="email" name="email" placeholder="Enter your
        email here">
          <input id="submit" type="submit" class="btn" value="Get Started">
        </form>
      </section>
      <section id="kits">
        <div class="kit-show">
          <h2>Manchester United Kits</h2>
        </div>
        <div class="home-kit">
          <img id="home-kit" src="https://hypebeast.com/image/2019/05/
          adidas-manchester-united-2019-home-kit-release-info-0.jpg"
          alt="Man utd Home kit">
          <caption>Manchester United Home Kit 20/21</caption>
        </div>
      </section>
      <section id="about">
        <div class="about-utd">
          <h2>About Manchester United</h2>
        </div>
        <iframe id="video" src="https://www.youtube.com/watch?v=lwKFpAOXc64"
        height="315" frameborder="0" allowfullscreen></iframe>
      </section>
      <section id="shoes">
        <div class="shoe">
          <h2>Manchester United Shoes</h2>
        </div>
        <div class="AdidasShoes">
          <img id="adidas" src="http://footballbootsguru.com/wp-content/
          uploads/2018/08/Paul-Pogba-Football-Boots-2018-19-Adidas-Predator-
          Team-Mode-1024x483.jpg"
          alt="Adidas Shoes">
          <caption>Manchester United Adidas Shoes</caption>
        </div>
      </section>
    </div>
</div>
  </body>
</html>
